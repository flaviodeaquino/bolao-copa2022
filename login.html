<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section class="container">
            
            <div class="card">
                <h1>Bolão da Copa 2022</h1>
                <h2>Fazer login</h1>
                <form action="cadastro.php" method="POST" autocomplete="on"></form>
                    <div class="label-float">
                        <input type="email" name="email" id="iemail" autocomplete="email" required>
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="label-float">
                        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="20" placeholder="mínimo de 8 letras" autocomplete="current-password">
                        <label for="isen">Senha: </label>
                    </div>
                    <div class="justify-center">
                        <button>Entrar</button>
                    </div>
                </form>
                <p>
                    <a href="#">Esqueceu sua senha?</a>
                </p>
                <p>Não tem conta? 
                    <a href="#">Cadastre-se!</a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
